<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  Ordered List
  <ol>
    <li>satu</li>
    <li>dua</li>
    <li>tiga</li>
  </ol>
  Unordered List
  <ul>
    <li>satu</li>
    <li>dua</li>
    <li>tiga</li>
  </ul>
  Definition list
  <dl>
    <dt>satu</dt>
    <dd>satu satu</dd>
    <dd>satu dua</dd>
    <dt>dua</dt>
    <dd>dua dua</dd>
  </dl>
</body>
</html>
