<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Tabel</title>
</head>
<body>
  <table border="1" height="100%" width="40%" cellpadding="40" cellspacing="5">
    <tr>
      <td  align="right" valign="bottom" style="color: red;">
        <font face="courier" style="font-size: 15px;">
          ini baris pertama kolom pertama
        </font>
      </td>
      <td>ini baris pertama kolom kedua</td>
      <td>ini baris pertama kolom ketiga</td>
    </tr>
    <tr>
      <td rowspan="2">ini baris kedua di kolom pertama</td>
      <td>ini baris kedua kolom kedua</td>
    </tr>
  </table>
</body>
</html>
