<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <!-- Melewati file -->
    <!-- <link rel="stylesheet" href="../praktikum10Bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css"> -->
    <!-- Melewati CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Ini adalah alert success
        </div>
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Info!</strong> Ini adalah alert info
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="button">&times;</button>
            <strong>Warning!</strong> Ini adalah alert warning
        </div>
    </div>
</body>
</html>
