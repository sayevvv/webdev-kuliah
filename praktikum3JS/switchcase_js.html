<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih")
        var hadiah = "";
        switch(jawab){
            case "1":
                hadiah = "tisu"
            break;
            case "2":
                hadiah = "kopi"
            break;
            case "3":
                hadiah = "sticker"
            break;
            case "4":
                hadiah = "minyak"
            break;
            case "5":
                hadiah = "uang"
            break;
            default:
                document.write("<p>Opps! anda salah pilih</p>")
        }
        if (hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>")
        } else {
            document.write("<h2>Selamat kamu mendapatkan hadiah " + hadiah + "</h2>")
        }
    </script>
</body>
</html>
