<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 30000) {
            document.write("<h2>Selamat anda dapat hadiah")
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami")
    </script>
</body>
</html>
